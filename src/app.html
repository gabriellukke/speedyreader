<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Read faster with RSVP technology" />
    <meta name="theme-color" content="#111827" />
    <script>
      (function () {
        const stored = localStorage.getItem('speedyreader-theme');
        let theme = 'dark';
        if (stored === 'light') {
          theme = 'light';
        } else if (stored === 'dark') {
          theme = 'dark';
        } else {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
